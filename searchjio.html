    <style>
        .content {
            margin-top: 100vh;
            /* header + banner visual height */
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: Arial, sans-serif;
        }

        /* SIDEBAR */
        .sidebar {
            z-index: 10;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;

            width: 90px;
            /* icon-only width */
            height: 100vh;

            background: transparent;
            padding: 20px 10px;

            overflow-y: auto;
            transition: width 0.3s ease;
        }

        /* EXPAND ON HOVER */
        .sidebar:hover {
            width: 220px;
        }

        /* hide scrollbar */
        .sidebar::-webkit-scrollbar {
            width: 0;
        }

        .sidebar {
            scrollbar-width: none;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin: 14px 0;
        }

        /* LINKS */
        .sidebar a {
            display: flex;
            align-items: center;
            gap: 14px;

            padding: 12px;
            color: #b3b3b3;
            text-decoration: none;
            border-radius: 8px;

            white-space: nowrap;
            transition: 0.3s;
        }

        .sidebar a i {
            font-size: 20px;
            min-width: 24px;
            text-align: center;
        }

        /* TEXT HIDDEN BY DEFAULT */
        .sidebar a span {
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        /* SHOW TEXT WHEN SIDEBAR IS HOVERED */
        .sidebar:hover a span {
            opacity: 1;
        }

        /* HOVER EFFECT */
        .sidebar a:hover {
            background: #1f1f1f;
            color: #fff;
        }

        /* HEADER */
        .header {
            position: relative;
            height: 250px;
            background: #000;
            z-index: 3;
        }



        /* SIDEBAR ABOVE HEADER */
        .sidebar {
            z-index: 10;
            /* ABOVE HEADER */
        }

        .site-footer {
            background: #000;
            color: #b3b3b3;
            padding: 40px 60px;
            margin-left: 100px;
            font-size: 16px;
        }

        /* GRID */
        .footer-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
        }

        /* COLUMNS */
        .footer-col h4 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 15px;
        }

        .footer-col a {
            display: block;
            color: #b3b3b3;
            text-decoration: none;
            margin-bottom: 10px;
            transition: color 0.2s ease;
        }

        .footer-col a:hover {
            color: #fff;
        }

        /* SOCIAL */
        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            color: #b3b3b3;
            font-size: 18px;
            transition: color 0.2s ease;
        }

        .social-icons a:hover {
            color: #fff;
        }

        /* BOTTOM BAR */
        .footer-bottom {
            margin-top: 30px;
            border-top: 1px solid #222;
            padding-top: 20px;

            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-bottom a {
            color: #b3b3b3;
            text-decoration: none;
        }

        .footer-bottom a:hover {
            color: #fff;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .footer-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .footer-bottom {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }

        /* MAIN CONTENT AREA */
        .main-content {
            margin-left: 100px;
            /* sidebar space */
            padding: 30px 40px;
            min-height: 100vh;
        }

        /* SEARCH BAR */
        .search-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;

            background: #1f1f1f;
            padding: 14px 20px;
            border-radius: 10px;

            max-width: 700px;
            margin-bottom: 30px;
        }

        .search-wrapper i {
            color: #b3b3b3;
        }

        .search-wrapper input {
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 16px;
            width: 100%;
        }

        /* GRID */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        /* CARD */
        .content-card {
            position: relative;
            cursor: pointer;
        }

        .content-card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 14px;
            transition: transform 0.3s ease;
        }

        /* HOVER EFFECT */
        .content-card:hover img {
            transform: scale(1.08);
        }

        .content-card::after {
            content: "â–¶ Watch";
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .content-card:hover::after {
            opacity: 1;
        }
    </style>
</head>

    <script>
        /**
         * Generic filter function
         * @param {string} inputSelector - selector for the search input
         * @param {string} cardSelector - selector for the cards
         * @param {string} dataAttr - data attribute to filter on (without 'data-')
         */
        function setupSearchFilter(inputSelector, cardSelector, dataAttr) {
            const input = document.querySelector(inputSelector);
            const cards = document.querySelectorAll(cardSelector);

            if (!input || cards.length === 0) return;

            input.addEventListener("input", () => {
                const value = input.value.toLowerCase().trim();

                cards.forEach(card => {
                    const text = card.dataset[dataAttr]?.toLowerCase() || "";
                    card.style.display = value === "" || text.includes(value) ? "block" : "none";
                });
            });
        }

        // Example usage for content cards
        setupSearchFilter("#searchInput", ".content-card", "title");
