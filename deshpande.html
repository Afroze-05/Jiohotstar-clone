<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>

    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
        }

        /* BACK BUTTON */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            font-size: 28px;
            color: white;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 50%;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* VIDEO */
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        /* SMALLER CONTROLS */
        video::-webkit-media-controls {
            transform: scale(0.85);
            transform-origin: center bottom;
        }
    </style>
</head>

<body>

    <!-- PURE HTML BACK BUTTON -->
    <a href="index.html" class="back-btn">‚Üê</a>

    <!-- VIDEO -->
    <video src="deshpande.mp4" controls autoplay muted playsinline>
    </video>

</body>

</html>
